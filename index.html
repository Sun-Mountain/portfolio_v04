<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Zonnenberg Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/mystyles.css">
</head>

<body>
    <header id="greeting">
        Hello World!
    </header>
    <nav>
        <div id="intro">
            <p><span class="title">Nicole Zonnenberg</span> is a full-stack software developer.</p>
            <p>I enjoy working with JavaScript, ReactJS, and Python.</p>
        </div>

        <div class="theme-switch-wrapper">
            <div>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </nav>
    <main>

        <div class="card">
            <div class="card-description" id="ruby-blog">
                <p class="title">Ruby Blog</p>
                <p class="languages">Ruby on Rails</p>
            </div>
            <div class="card-image" id="ruby-blog-image">

            </div>
        </div>

    </main>
</body>
<script src="/script.js"></script>

</html>
